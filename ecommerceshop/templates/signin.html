<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Enter the credentials and Log In</h1>

<form action="/signin/" method = "post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter the username" Required>
    <br>
    <label for="">Password</label>
    <input type="text" id="password1" name="password1" placeholder="Enter your Password" Required>
    <br><button type="submit">Login</button>
</form>
</body>
</html>
